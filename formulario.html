<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Lista de Formulários</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container">
      <header>
        <h1 class="heading">Lista de Formulários</h1>
      </header>
      <div class="formularios">
        <!-- Aqui serão exibidos os formulários dinamicamente -->
        <div id="formulariosPlaceholder">
          Aguarde... Carregando formulários...
        </div>
      </div>
    </div>

    <script>
      async function buscarFormularios() {
        try {
          const response = await fetch("https://meu-primeiro-banco-de-dados-34wc.onrender.com/listarFormulario");
          if (!response.ok) {
            throw new Error("Erro ao buscar os formulários");
          }
          const data = await response.json();
          exibirFormularios(data);
        } catch (error) {
          console.error("Erro:", error);
          alert("Erro ao buscar os formulários");
        }
      }

      function exibirFormularios(formularios) {
        const formulariosContainer = document.querySelector(
          "#formulariosPlaceholder"
        );
        formulariosContainer.innerHTML = ""; // Limpa o conteúdo antes de adicionar novos formulários
        formularios.forEach((formulario) => {
          const formularioElement = document.createElement("div");
          formularioElement.classList.add("formulario");
          formularioElement.innerHTML = `
                    <h2>${formulario.nome}</h2>
                    <p>Telefone: ${formulario.telefone}</p>
                    <p>Email: ${formulario.email}</p>
                    <p>Descrição: ${formulario.descricao}</p>
                `;
          formulariosContainer.appendChild(formularioElement);
        });
      }

      // Chama a função para buscar os formulários quando a página carrega
      window.onload = buscarFormularios;
    </script>
  </body>
</html>
